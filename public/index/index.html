<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
    <!-- Mi Estilo -->
    <link rel="stylesheet" href="estilos" />
    <!-- Bootsrap -->
    <link rel="stylesheet" href="boostrapcss" />
  </head>
  <body>
    <div class="container">
      <h1>Club Deportivo Discipline Spa</h1>
      <div action="http://localhost:3000/agregar" class="border rounded p-4">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>

          <div class="col-sm-10">
            <input id="nombre" type="text" class="form-control" name="nombre" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Precio</label>

          <div class="col-sm-10">
            <input
              id="precio"
              type="text"
              class="form-control"
              precio="precio"
            />
          </div>
        </div>

        <button class="btn btn-info" onclick="agregar()">Agregar</button>
      </div>
    </div>

    <h5 class="text-center my-4">Tabla de deportes registrados</h5>
    <table class="table w-25 m-auto border">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="cuerpo"></tbody>
    </table>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="rounded p-4">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nombre</label>

              <div class="col-sm-10">
                <input
                  id="nombreModal"
                  disabled
                  type="text"
                  class="form-control"
                  name="nombre"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Precio</label>

              <div class="col-sm-10">
                <input
                  id="precioModal"
                  type="text"
                  class="form-control"
                  precio="precio"
                />
                <input
                  id="indexModal"
                  type="text"
                  class="d-none"
                  index="index"
                />
              </div>
            </div>

            <button class="btn btn-warning" onclick="edit()">Editar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios -->
    <script src="axios"></script>

    <!-- Bootsrap -->

    <script src="jquery"></script>
    <script src="popper"></script>
    <script src="boostrapjs"></script>

    <script src="javascript"></script>
  </body>
</html>
